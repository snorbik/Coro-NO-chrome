<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coro-NO</title>
        <script src="scripts/vendor/livereload.js?host=localhost&amp;port=35729"></script>
        <script src="scripts/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/constants.js" type="text/javascript"></script>
        <script src="scripts/helpers.js" type="text/javascript"></script>
        <script src="scripts/popup.js" type="text/javascript"></script>
        <script src="styles/popup.css" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="styles/popup.css" />
    </head>
    <body id="no-corona-popup">
        <img src="assets/images/logo.png" id="no-corona-logo" />

        <div id="nadpis" class="font-18">Block posts about coronavirus</div>
        
        <div id="output"></div>
        <div class="setting-holder enabled-holder">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" checked="checked" id="blocking-enabled-toggle" />
                <label for="blocking-enabled-toggle"></label>
            </div>
        </div>
        <div class="setting-holder hide-block font-14">
                <input type="checkbox" name="onoffswitch" checked="" class="check-box" id="destroy-spoilers-toggle" />
                <label for="destroy-spoilers-toggle" id="hide-text">Hide instead of block</label>
        </div>
        <div>
            <div class="setting-text font-14 add-extra" id="add-text">Add extra phrases to block</div>
            <textarea placeholder="" id="extra-words-to-block"></textarea>
        </div>
        <div id="num-spoilers-prevented" class="font-12"></div>
        <div id="lifetime-spoilers-prevented"></div>

        <div id="subtitle" class="font-10 credits">
            <span id="idea-text">Original idea by</span> <a href="https://github.com/stu-blair" target="_blank">Stu Blair</a>
            <br><span id="update-text">Corona update by </span> <a href="https://github.com/snorbik" target="_blank">snorbik</a>, <a href="https://dribbble.com/im_veronika" target="_blank">im_veronika</a> & <a href="https://www.linkedin.com/in/adam-ludv%C3%ADk-61a8a5118/" target="_blank">adam.ludvik</a>
        </div>


    </body>
</html>
